<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="./styles.css">
        <script defer src="./app.js"></script>
        <title>Content Place Holder</title>
    </head>
    <body>
        <div class="dark-effect"></div>
        <div class="pop-up">
            <h2>Enter players infos</h2>
            <input type="text" placeholder="Player1" id="player1-name">
            <input type="text" placeholder="Player2" id="player2-name">
            <button id="submit-btn"  class="btn">Submit</button> 
        </div>
        <div class="container">

            <div class="left">
                <div id="timer">00:00:00</div>
                <div class="map">
                    <div class="case" id="00"></div>
                    <div class="case" id="01"></div>
                    <div class="case" id="02"></div>
                    <div class="case" id="10"></div>
                    <div class="case" id="11"></div>
                    <div class="case" id="12"></div>
                    <div class="case" id="20"></div>
                    <div class="case" id="21"></div>
                    <div class="case" id="22"></div>
                </div>
                <div class="turn">
                    <span id="current-player"></span>
                    <br> <span id="error"></span>
                </div>
            </div>
            
            <div class="right">
                <div class="table" id="score-table">
                    <div>
                        <p>Player name</p>
                        <p>Player score</p>
                        <p>Player color</p>
                    </div>
                    <div id="player-1">
                        <p id="name-1"></p>
                        <p id="score-1"></p>
                        <p id="color-1"></p>
                    </div>
                    <div id="player-2">
                        <p id="name-2"></p>
                        <p id="score-2"></p>
                        <p id="color-2"></p>
                    </div>
                </div>
                <div class="table" id="historique-table">
                    <div>
                        <p>Game number</p>
                        <p>Winner</p>
                        <p>Time</p>
                    </div>
                </div>
                <div class="buttons">
                    <button id="start-restart" class="btn">Start Game</button>
                    <button id="reset-score" class="btn">Reset Score</button>
                    <button id="clear-history" class="btn">Clear history</button>
                </div>
            </div>
        </div>
    </body>
</html>
